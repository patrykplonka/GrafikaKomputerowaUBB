<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CS424, Lab 2, Exercise 2</title>
    <style>
        body {
            background-color: #DDDDDD;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            -o-user-select: none;
            user-select: none;
        }

        canvas {
            background-color: white;
            display: block;
        }

        #canvasholder {
            border: 2px solid black;
            float: left;
        }
    </style>
    <script>
        "use strict";

        var canvas;
        var graphics;

        function randomColorString() {
            var r = Math.floor(256 * Math.random());
            var g = Math.floor(256 * Math.random());
            var b = Math.floor(256 * Math.random());
            return `rgb(${r},${g},${b})`;
        }

        function installMouseHandler() {

            var dragging = false;
            var startX, startY;
            var prevX, prevY;

            var colorChoice, figureChoice, figureSize = 40;

            function doMouseDown(evt) {
                if (dragging) {
                    return;
                }
                if (evt.button != 0) {
                    return;
                }
                var x, y;
                var r = canvas.getBoundingClientRect();
                x = Math.round(evt.clientX - r.left);
                y = Math.round(evt.clientY - r.top);
                dragging = true;
                if (dragging) {
                    startX = prevX = x;
                    startY = prevY = y;
                    document.addEventListener("mousemove", doMouseMove, false);
                    document.addEventListener("mouseup", doMouseUp, false);
                }
                colorChoice = Number(document.getElementById("colorChoice").value);
                figureChoice = document.querySelector("#figureChoice").value.toString().toLowerCase();
            }

            function doMouseMove(evt) {
                if (!dragging) {
                    return;
                }
                var x, y, r = canvas.getBoundingClientRect();
                x = Math.round(evt.clientX - r.left);
                y = Math.round(evt.clientY - r.top);

                if (Math.abs(x - prevX) + Math.abs(y - prevY) < 3) {
                    return;
                }

                switch (colorChoice) {
                    case 0:
                        graphics.fillStyle = randomColorString();
                        break;
                    case 1:
                        graphics.fillStyle = "red";
                        break;
                    case 2:
                        graphics.fillStyle = "green";
                        break;
                    case 3:
                        graphics.fillStyle = "blue";
                        break;
                    case 4:
                        graphics.fillStyle = "yellow";
                        break;
                    case 5:
                        graphics.fillStyle = "cyan";
                        break;
                    case 6:
                        graphics.fillStyle = "magenta";
                        break;
                    case 7:
                        graphics.fillStyle = "orange";
                        break;
                }

                document.onkeydown = function (e) {
                    e = e || window.event;
                    figureSize = e.keyCode === 83 ? 20 : (e.keyCode === 65 ? 80 : 40);
                };
                document.onkeyup = function (e) {
                    e = e || window.event;
                    figureSize = 40;
                };
                switch (figureChoice) {
                    case 'rectangle':
                        graphics.fillRect(x - 20, y - 20, figureSize, figureSize);
                        graphics.strokeRect(x - 20, y - 20, figureSize, figureSize);
                        break;
                    case 'pentagon':
                        graphics.beginPath();
                        for (let i = 0; i < 5; i++) {
                            const ang = (i / 5) * Math.PI * 2 -Math.PI / 2;
                            graphics.lineTo(
                                Math.cos(ang) * figureSize + x,
                                Math.sin(ang) * figureSize + y
                            );
                        }
                        graphics.closePath();
                        graphics.fill();
                        break;
                }

                prevX = x;
                prevY = y;
            }

            function doMouseUp(evt) {
                if (!dragging) {
                    return;
                }
                dragging = false;
                document.removeEventListener("mousemove", doMouseMove, false);
                document.removeEventListener("mouseup", doMouseMove, false);
            }

            canvas.addEventListener("mousedown", doMouseDown, false);

        }

        function addGraphicsContextExtras(graphics) {
            graphics.strokeLine = function (x1, y1, x2, y2) {
                this.beginPath();
                this.moveTo(x1, y1);
                this.lineTo(x2, y2);
                this.stroke();
            }
            graphics.fillCircle = function (x, y, r) {
                this.beginPath();
                this.arc(x, y, r, 0, 2 * Math.PI, false);
                this.fill();
            }
            graphics.strokeCircle = function (x, y, radius) {
                this.beginPath();
                this.arc(x, y, radius, 0, 2 * Math.PI, false);
                this.stroke();
            }
            graphics.fillPoly = function () {
                if (arguments.length < 6)
                    return;
                this.beginPath();
                this.moveTo(arguments[0], arguments[1]);
                for (var i = 2; i + 1 < arguments.length; i = i + 2) {
                    this.lineTo(arguments[i], arguments[i + 1]);
                }
                this.closePath();
                this.fill();
            }
            graphics.strokePoly = function () {
                if (arguments.length < 4)
                    return;
                this.beginPath();
                this.moveTo(arguments[0], arguments[1]);
                for (var i = 2; i + 1 < arguments.length; i = i + 2) {
                    this.lineTo(arguments[i], arguments[i + 1]);
                }
                this.closePath();
                this.stroke();
            }
            graphics.fillOval = function (x, y, horizontalRadius, verticalRadius) {
                this.save();
                this.translate(x, y);
                this.scale(horizontalRadius, verticalRadius);
                this.beginPath();
                this.arc(0, 0, 1, 0, 2 * Math.PI, false);
                this.restore();
                this.fill();
            }
            graphics.strokeOval = function (x, y, horizontalRadius, verticalRadius) {
                this.save();
                this.translate(x, y);
                this.scale(horizontalRadius, verticalRadius);
                this.beginPath();
                this.arc(0, 0, 1, 0, 2 * Math.PI, false);
                this.restore();
                this.stroke();
            }
            graphics.getRGB = function (x, y) {
                var color = this.getImageData(x, y, 1, 1);
                return color.data;
            }
        }

        function init() {
            try {
                canvas = document.getElementById("canvas");
                graphics = canvas.getContext("2d");
            } catch (e) {
                document.getElementById("canvasholder").innerHTML =
                    "<p>Canvas graphics is not supported.<br>" +
                    "An error occurred while initializing graphics.</p>";
                return;
            }
            addGraphicsContextExtras(graphics);
            installMouseHandler();
            graphics.fillStyle = "white";
            graphics.fillRect(0, 0, canvas.width, canvas.height);

            var clearBtn = document.querySelector("#clearButton");
            clearBtn.addEventListener("click", () => {
                graphics.clearRect(0, 0, 800, 600);
            });
        }

    </script>
</head>
<body onload="init()">
<h2>Lab 1, Exercise 2</h2>
<noscript>
    <p>JavaScript is required to use this page.</p>
</noscript>
<div style="margin-bottom: 10px;">
    <p>
        <b>Figura:</b>
        <select id="figureChoice">
            <option value="rectangle">Kwadrat</option>
            <option value="pentagon">Pięciokąt</option>
        </select>
    </p>
    <p>
        <b>Color:</b>
        <select id="colorChoice">
            <option value="0">Random</option>
            <option value="1">Red</option>
            <option value="2">Green</option>
            <option value="3">Blue</option>
            <option value="4">Yellow</option>
            <option value="5">Cyan</option>
            <option value="6">Magenta</option>
            <option value="7">Orange</option>
        </select>
    </p>
    <button id="clearButton">Czyść</button>
</div>
<div id="canvasholder">
    <canvas id="canvas" width="800" height="600">
        Canvas not supported.
    </canvas>
</div>
</body>
</html>
