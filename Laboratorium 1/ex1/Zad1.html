<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CPSC 424, Lab 2, Exercise 1</title>
<style>
    body {
        background-color: #DDDDDD;
    }
    canvas {
        background-color: white;
        display: block;
    }
    #canvasholder {
        border:2px solid black;
        float: left; 
    }
</style>
<script>

    "use strict";  

    var canvas;  
    var graphics; 
    var pixelSize; 

    function draw() {
    graphics.clearRect(0, 0, 600, 600);

    // Pięciokąt
    const centerX = 250;
    const centerY = 210;
    const radius = 100;
    const rotationAngle = -Math.PI / 2; 
    graphics.beginPath();
    graphics.fillStyle = "#0015ff";
    drawRotatedPentagon(centerX, centerY, radius, rotationAngle);
    graphics.closePath();
}

    function drawRotatedPentagon(centerX, centerY, radius, rotationAngle) {
    graphics.moveTo(centerX + radius * Math.cos(0 + rotationAngle), centerY + radius * Math.sin(0 + rotationAngle));
    for (let i = 1; i <= 5; i++) {
        graphics.lineTo(centerX + radius * Math.cos(i * 2 * Math.PI / 5 + rotationAngle), centerY + radius * Math.sin(i * 2 * Math.PI / 5 + rotationAngle));
    }
    graphics.fill();
    graphics.stroke();
         // Oczy
        graphics.beginPath();
        graphics.fillStyle = "white";
        graphics.arc(220,190,12,0,Math.PI *2);
        graphics.fill();
        graphics.stroke();
        graphics.beginPath();
        graphics.fillStyle = "white";
        graphics.arc(280,190,12,0,Math.PI *2);
        graphics.fill();
        graphics.stroke();
        graphics.closePath();
        graphics.beginPath();
        graphics.fillStyle = "black";
        graphics.arc(220,190,7,0,Math.PI *2);
        graphics.fill();
        graphics.stroke();
        graphics.beginPath();
        graphics.fillStyle = "black";
        graphics.arc(280,190,7,0,Math.PI *2);
        graphics.fill();
        graphics.stroke();
        graphics.beginPath();
        graphics.fillStyle = "white";
        graphics.arc(278,187,2,0,Math.PI *2);
        graphics.fill();
        graphics.beginPath();
        graphics.fillStyle = "white";
        graphics.arc(218,187,2,0,Math.PI *2);
        graphics.fill();
        graphics.closePath();
    
        // Usta
        graphics.beginPath();
        graphics.fillStyle = "black";
        graphics.bezierCurveTo(220, 210, 245, 270, 278, 210);
        graphics.fill();
        graphics.stroke();
        graphics.beginPath();
        graphics.fillStyle = "#0015ff";
        graphics.ellipse(249, 210, 15, 30, Math.PI / 2, 0, 2 * Math.PI);
        graphics.fill();
        graphics.beginPath();
        graphics.fillStyle = "black";
        graphics.arc(273,219,3,0,Math.PI *2);
        graphics.fill();
        graphics.stroke();
        graphics.beginPath();
        graphics.fillStyle = "#0015ff";
        graphics.arc(274,217.5,4,0,Math.PI *2);
        graphics.fill();
        graphics.beginPath();
        graphics.fillStyle = "black";
        graphics.arc(224,217.5,3,0,Math.PI *2);
        graphics.fill();
        graphics.stroke();
        graphics.beginPath();
        graphics.fillStyle = "#0015ff";
        graphics.arc(223,215.5,4,0,Math.PI *2);
        graphics.fill();
       // Zeby
       graphics.beginPath();
       graphics.fillStyle = "white";
       graphics.fillRect(245,225, 4,5);
       graphics.fill();
      
       graphics.beginPath();
       graphics.fillStyle = "white";
       graphics.fillRect(250,225, 4,5);
       graphics.fill(); 
}       

    function applyWindowToViewportTransformation(left,right,bottom,top,preserveAspect) {
        var displayAspect, windowAspect;
        var excess;
        var pixelwidth, pixelheight;
        if (preserveAspect) {

            displayAspect = Math.abs(canvas.height / canvas.width);
            windowAspect = Math.abs(( top-bottom ) / ( right-left ));
            if (displayAspect > windowAspect) {

                excess = (top-bottom) * (displayAspect/windowAspect - 1);
                top = top + excess/2;
                bottom = bottom - excess/2;
            }
            else if (displayAspect < windowAspect) {

                excess = (right-left) * (windowAspect/displayAspect - 1);
                right = right + excess/2;
                left = left - excess/2;
            }
        }
        graphics.scale( canvas.width / (right-left), canvas.height / (bottom-top) );
        graphics.translate( -left, -top );
        pixelwidth =  Math.abs(( right - left ) / canvas.width);
        pixelheight = Math.abs(( bottom - top ) / canvas.height);
        pixelSize = Math.max(pixelwidth,pixelheight);
    }  

    function addGraphicsContextExtras(graphics) {
        graphics.strokeLine = function(x1,y1,x2,y2) {
           this.beginPath();
           this.moveTo(x1,y1);
           this.lineTo(x2,y2);
           this.stroke();
        }
        graphics.fillCircle = function(x,y,r) {
           this.beginPath();
           this.arc(x,y,r,0,2*Math.PI,false);
           this.fill();
        }
        graphics.strokeCircle = function(x,y,radius) {
           this.beginPath();
           this.arc(x,y,radius,0,2*Math.PI,false);
           this.stroke();
        }
        graphics.fillPoly = function() { 
            if (arguments.length < 6)
               return;
            this.beginPath();
            this.moveTo(arguments[0],arguments[1]);
            for (var i = 2; i+1 < arguments.length; i = i + 2) { 
               this.lineTo(arguments[i],arguments[i+1]);
            }
            this.closePath();
            this.fill();
        }
        graphics.strokePoly = function() { 
            if (arguments.length < 4)
               return;
            this.beginPath();
            this.moveTo(arguments[0],arguments[1]);
            for (var i = 2; i+1 < arguments.length; i = i + 2) { 
               this.lineTo(arguments[i],arguments[i+1]);
            }
            this.closePath();
            this.stroke();
        }
        graphics.fillOval = function(x,y,horizontalRadius,verticalRadius) {
           this.save();
           this.translate(x,y);
           this.scale(horizontalRadius,verticalRadius);
           this.beginPath();
           this.arc(0,0,1,0,2*Math.PI,false);
           this.restore();
           this.fill();
        }
        graphics.strokeOval = function(x,y,horizontalRadius,verticalRadius) {
           this.save();
           this.translate(x,y);
           this.scale(horizontalRadius,verticalRadius);
           this.beginPath();
           this.arc(0,0,1,0,2*Math.PI,false);
           this.restore();
           this.stroke();
        }
        graphics.getRGB = function(x,y) {
            var color = this.getImageData(x,y,1,1);
            return color.data;
        }
    }    
    
    function init() {
        try {
            canvas = document.getElementById("canvas");
            graphics = canvas.getContext("2d");
        } catch(e) {
            document.getElementById("canvasholder").innerHTML =
               "Canvas graphics is not supported.<br>" +
               "An error occurred while initializing graphics.";
        }
        addGraphicsContextExtras(graphics);
        draw(); 
    }
    
</script>
</head>
